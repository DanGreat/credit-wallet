<ion-content class="ion-padding">

  <div class="description">
    <img src="../../assets/icon/cw-small-logo.svg" alt="">
    <h1>Welcome to  <br> <span class="cw-color">Credit Wallet</span></h1>

    <p>Enter your loaning credentials to log into your loan account dashboard.</p>
  </div>

  <ion-list lines="none">
    <ion-item>
      <ion-input type="tel" placeholder="Loan Account Number"></ion-input>
      <ion-icon name="apps-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
      <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <a href="javascript:void(0)" class="ion-text-right" (click)="forgotPassword()">Forgot Password?</a>

  
    
</ion-content>

<ion-footer class="ion-padding ion-no-border">
  <img src="../../assets/bg-ellipse.png" class="bg-ellipse" alt="">
  <ion-button (click)="logIn()" expand="block">
    Log In
  </ion-button>
</ion-footer>
