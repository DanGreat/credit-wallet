<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="forgot-password"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="description">    
    <h2>Enter your new password</h2>

    <p>Enter the 4 digit verification number sent to you
      via Email below to change your password</p>

      <ion-list lines="none">
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
          <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        </ion-item>
    
        <ion-item>
          <ion-input type="password" placeholder="Re-Enter Password"></ion-input>
          <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>

      <a href="javascript:void(0)" class="ion-text-right" [routerLink]="'/forgot-password'">Forgot Password?</a>

  </div>

</ion-content>

<ion-footer class="ion-padding ion-no-border">
  <ion-button (click)="changePassword()" expand="block">
    Change Password
  </ion-button>
</ion-footer>
